<div class="container mt-4">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary fw-bold"><i class="fas fa-box-open me-2"></i> Manage Products</h2>
      <!-- <button class="btn btn-outline-primary rounded-pill shadow-sm">
        <i class="fas fa-plus-circle me-1"></i> Add New Product
      </button> -->
      <button class="btn btn-outline-primary rounded-pill shadow-sm" (click)="toggleAddForm()">
        <i class="fas fa-plus-circle me-1"></i> 
        {{ showAddForm ? 'Close Form' : 'Add New Product' }}
      </button>
    </div>
  
    <!-- Add Product Form -->
    <div class="card border-0 shadow mb-5" *ngIf="showAddForm">
      <div class="card-header bg-gradient bg-primary text-white py-3">
        <!-- <h5 class="mb-0"><i class="fas fa-plus me-2"></i> Add Product</h5> -->
        <h5 class="mb-0">
          <i class="fas" [ngClass]="isEditMode ? 'fa-edit' : 'fa-plus'"></i>
          {{ isEditMode ? 'Edit Product' : 'Add Product' }}
        </h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="isEditMode ? updateProduct() : onSubmit()" #productForm="ngForm">
          <div class="row g-3">
  
            <div class="col-md-6">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" placeholder="Enter product name" [(ngModel)]="product.name" name="name">
            </div>
              <div class="col-md-6">
                <label class="form-label">Category</label>
                <select
                  class="form-select"
                  [(ngModel)]="product.category.id"
                  name="category"
                  *ngIf="categories && categories.length">
                  <option value="">Select Category</option>
                  <option *ngFor="let category of categories" [value]="category.id">
                    {{ category.categoryName }}
                  </option>
                </select>
              </div>
  
            <div class="col-md-6">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" placeholder="Enter price" [(ngModel)]="product.price" name="price">
            </div>
  
            <div class="col-md-6">
              <label class="form-label">Image</label>
              <input type="file" class="form-control" multiple value="select" #selectFile 
                (change)="onFileSelected($event)"
              >
            </div>
  
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" rows="3" placeholder="Short product description..." [(ngModel)]="product.description" name="description"></textarea>
            </div>
  
            <div class="col-12 text-end">
              <button class="btn btn-success px-4 rounded-pill shadow">
                <i class="fas fa-save me-1"></i> Save Product
              </button>
            </div>
  
          </div>
        </form>
      </div>
    </div>


  <div class="container my-4">
    <div class="row g-3">
      <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let product of products">
        <div class="card product-card-small shadow-sm border-0 rounded-3">
  
          <!-- Image -->
          <div class="image-wrapper-small rounded-top-3">
            <img *ngIf="product.productimages.length > 0"
                 [src]="product.productimages[0].url"
                 alt="Product Image"
                 class="product-img-small" />
            <div *ngIf="product.productimages.length === 0"
                 class="no-image-small d-flex justify-content-center align-items-center">
              <i class="fas fa-image fa-lg text-muted"></i>
            </div>
          </div>
  
          <!-- Content -->
          <div class="card-body p-2">
            <h6 class="text-truncate fw-semibold mb-1" title="{{ product.name }}">
              {{ product.name }}
            </h6>
            <p class="text-muted small mb-1 text-truncate" title="{{ product.description }}">
              {{ product.description }}
            </p>
            <p class="text-muted small mb-1">
              <strong>â‚¹{{ product.price }}</strong>
            </p>
          </div>
  
          <!-- Footer -->
          <div class="card-footer bg-white border-top-0 d-flex justify-content-between align-items-center px-3 py-2">
            <div>
              <button class="btn btn-sm btn-outline-primary me-1" title="Edit" (click)="toggleAddForm(product)">
                <i class="fas fa-pen"></i>
                {{ showAddForm ? '' : '' }}
              </button>
              <button class="btn btn-sm btn-outline-danger" title="Delete" (click)="deleteProduct(product.id)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
