<div class="container my-5 product-detail-container" *ngIf="!loading && product?.productimages?.length">
  <div class="row align-items-center p-4">
    <div class="col-md-6 text-center mb-4 mb-md-0">
      <img *ngIf="product.productimages?.length"
           [src]="product.productimages[0].url"
           class="img-fluid product-image"
           alt="{{ product.name }}">
    </div>

    <div class="col-md-6">
      <h2 class="fw-bold text-gradient">{{ product.name }}</h2>

      <p class="fs-5">
        <span class="product-info-title">Price:</span>
        ₹ <span class="text-success fs-4 fw-semibold">{{ product.offerPrice }}</span>
        <span class="text-muted text-decoration-line-through ms-2 fs-6">₹ {{ product.originalPrice }}</span>
      </p>

      <p class="mb-3">
        <span class="product-info-title">Discount:</span>
        <span class="badge bg-danger shadow-sm">{{ product.discountPercent }}% OFF</span>
      </p>

      <p class="text-muted">
        <span class="product-info-title">Description:</span> {{ product.description }}
      </p>

      <div class="d-flex gap-3 mt-4">
        <button class="btn btn-success px-4 py-2 shadow-sm" (click)="buyNow(product)">
          <i class="bi bi-bag-check-fill me-2"></i> Buy Now
        </button>
        <button class="btn btn-primary px-4 py-2 shadow-sm" (click)="addProductToCart()">
          <i class="bi bi-cart-plus-fill me-2" ></i> Add to Cart
        </button >
      </div>
    </div>
  </div>
</div>
