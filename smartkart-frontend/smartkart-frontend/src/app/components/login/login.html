<div class="auth-container d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-card shadow-lg p-4 rounded-4 bg-white">
      <div class="text-center mb-4">
        <i class="fas fa-user-shield fa-3x text-primary"></i>
        <h3 class="mt-2 fw-bold">Welcome</h3>
        <p class="text-muted small">Please login or register to continue</p>
      </div>
  
      <!-- Tabs -->
      <ul class="nav nav-pills justify-content-center mb-4" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">
            <i class="fas fa-sign-in-alt me-1"></i> Login
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab">
            <i class="fas fa-user-plus me-1"></i> Register
          </button>
        </li>
      </ul>
  
      <!-- Tab content -->
      <div class="tab-content" id="pills-tabContent">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="loginData.email" name="email" autocomplete="email">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="loginData.password" name="password" autocomplete="new-password">
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary"><i class="fas fa-arrow-right-to-bracket me-2"></i>Login</button>
            </div>
          </form>
        </div>
  
        <!-- Registration Form -->
        <div class="tab-pane fade" id="register" role="tabpanel">
          <form (ngSubmit)="onRegister()">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Enter full name" [(ngModel)]="registerData.name" name="name" required autocomplete="name">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="registerData.email" name="email" autocomplete="email" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Create password" [(ngModel)]="registerData.password" name="password"  autocomplete="new-password" required>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success"><i class="fas fa-user-plus me-2"></i>Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
