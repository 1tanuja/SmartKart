<div class="container my-5">
    <h3 class="text-primary fw-bold mb-4">My Orders</h3>
  
    <!-- Loop through orders -->
    <div *ngFor="let order of orders" class="card shadow-sm mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div>
          <strong>Order #{{ order.orderId }}</strong><br>
          <small class="text-muted">Date: {{ order.orderDate }}</small>
        </div>
        <span class="badge"
              [ngClass]="{
                'bg-success': order.orderStatus?.toLowerCase().includes('delivered'),
                'bg-warning text-dark': order.orderStatus?.toLowerCase().includes('placed'),
                'bg-primary text-dark': order.orderStatus?.toLowerCase().includes('packed'),
                'bg-secondary text-dark': order.orderStatus?.toLowerCase().includes('shipped')
              }">
          {{ order.orderStatus }}
        </span>
      </div>
  
      <div class="card-body">
        <!-- Loop through products in order -->
        <div *ngFor="let item of order.items" class="d-flex align-items-center mb-3">
          <img [src]="item.productImage" class="img-thumbnail me-3" style="width: 80px; height: 80px;">
          <div>
            <h6 class="mb-1">{{ item.productName }}</h6>
            <p class="mb-0 text-muted">₹{{ item.unitPrice }}</p>
          </div>
        </div>
  
        <!-- Total -->
        <div class="text-end fw-bold mt-3">
          Total Price: ₹{{ order.totalPrice }}
        </div>
      </div>
    </div>
  </div>
